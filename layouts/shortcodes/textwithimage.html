<figure>
  <picture>
    <source srcset="{{ .Get "dark-src" }}"  media="(prefers-color-scheme: dark)"  />
    <source srcset="{{ .Get "light-src" }}" media="(prefers-color-scheme: light)" />

    <img alt="{{ .Get "caption" }}" src="{{ .Get "dark-src" }}"  style="width: 30%; float: {{ .Get "position" }}; box-shadow: none;" />
  </picture>

  <figcaption>
    <h4>{{ .Get "caption" }}</h4>
  </figcaption>
</figure>

<p>{{ .Inner }}</p>
